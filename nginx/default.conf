upstream vinilsuno_api {
    server app:5043;
}

server {
    listen 80;
    server_name _;

    # Tamanho máximo de upload (50MB para MP3s)
    client_max_body_size 60M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API routes → Backend
    location /api/ {
        proxy_pass http://vinilsuno_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 30s;
    }

    # Uploads → Backend (served as static files)
    location /uploads/ {
        proxy_pass http://vinilsuno_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache files for 7 days
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend → Backend (serving static files in production)
    location / {
        proxy_pass http://vinilsuno_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://vinilsuno_api;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
